<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Calculadora JS</title>
</head>
<body onload="init();">

     <table class="calculadora">
          <tr>
               <td colspan="4"><span id="resultado"></span></td>
          </tr>
          <tr>
               <td><button id="reset" class="upper">C</button></td>
               <td><button class="upper"></button></td>
               <td><button class="upper">%</button></td>
               <td><button id="division" class="symbol">/</button></td>
          </tr>
          <tr>
               <td><button id="siete">7</button></td>
               <td><button id="ocho">8</button></td>
               <td><button id="nueve">9</button></td>
               <td><button id="multiplicacion" class="symbol">*</button></td>
          </tr>
          <tr>
               <td><button id="cuatro">4</button></td>
               <td><button id="cinco">5</button></td>
               <td><button id="seis">6</button></td>
               <td><button id="resta" class="symbol">-</button></td>
          </tr>
          <tr>
               <td><button id="uno">1</button></td>
               <td><button id="dos">2</button></td>
               <td><button id="tres">3</button></td>
               <td><button id="suma" class="symbol">+</button></td>
          </tr>
          <tr>
               <td colspan="2"><button id="cero">0</button></td>
               <td><button id="decimal">.</button></td>
               <td><button id="igual" class="symbol">=</button></td>
          </tr>
     </table>

<script src="main.js"></script>
</body>
</html>
